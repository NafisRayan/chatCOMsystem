<!-- templates/messages.html -->
{% extends "base.html" %}

{% block content %}
<div class="messages-container"
    style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: #2f3136; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);">
    <h2 style="color: #ffffff; border-bottom: 1px solid #484b4f; padding-bottom: 10px; margin-bottom: 20px;">Your
        Messages</h2>
    <ul style="list-style-type: none; padding: 0; margin: 0; color: #dcddde;">
        {% for message in messages %}
        <li
            style="padding: 10px; border-bottom: 1px solid #484b4f; margin-bottom: 10px; background-color: #36393f; border-radius: 5px;">
            <strong style="color: #7289da;">{{ message.sender }}:</strong> {{ message.message }}
            <span class="timestamp" style="float: right; color: #747f8d; font-size: 12px;">{{ message.timestamp
                }}</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
