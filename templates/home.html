<!-- templates/home.html -->
{% extends "base.html" %}

{% block content %}
<div
    style="max-width: 800px; margin: 40px auto; padding: 20px; background-color: #2f3136; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); text-align: center;">
    <h2 style="color: #ffffff; margin-bottom: 20px;">Welcome to the Chat Application</h2>
    <p style="color: #dcddde; font-size: 16px; margin-bottom: 20px;">
        This is the home page of our chat application. Here, you can find information about the application, its
        features,
        and how to get started.
    </p>
    <p style="color: #dcddde; font-size: 16px;">
        <button onclick="window.location.href='{{ url_for('login') }}'"
            style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #7289da; color: #ffffff; font-size: 16px; cursor: pointer; margin: 0 10px; transition: background-color 0.3s;">
            Login
        </button>
        or
        <button onclick="window.location.href='{{ url_for('register') }}'"
            style="padding: 10px 20px; border: none; border-radius: 5px; background-color: #43b581; color: #ffffff; font-size: 16px; cursor: pointer; margin: 0 10px; transition: background-color 0.3s;">
            Register
        </button>
        to start chatting.
    </p>
</div>
{% endblock %}
